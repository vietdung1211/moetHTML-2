<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/creat-contest.css"
</head>
<body>
    <div class="container">
        <div class="container__header">
            <div class="container__header-text">Tạo mới thông tin cuộc thi</div>
            <img src="./assets/img/close-btn.svg" alt="" class="header-img">
        </div>
        
        <div class="container__content">
            <div class="container__content-box">
                <div class="container__content-text">Tên cuộc thi</div>
                <select name="" id="">
                    <option value="">Nhập tên cuộc thi</option>
                </select>
            </div>
            <div class="container__text">Thời gian diễn ra cuộc thi</div>
            <div class="container__text-box">
                <div class="container__content-box">
                    <div class="container__content-text">Ngày bắt đầu</div>
                    <select name="" id="" class="select-box">
                        <option value="">hh:mm</option>
                    </select>
                    <input type="date" class="select-time">
                </div>

                <div class="container__content-box">
                    <div class="container__content-text">Ngày kết thúc</div>
                    <select name="" id="" class="select-box">
                        <option value="">hh:mm</option>
                    </select>
                    <input type="date" class="select-time">
                </div>
            </div>

            <div class="container__text">Thời gian chấm thi</div>
            <div class="container__text-box">
                <div class="container__content-box">
                    <div class="container__content-text">Ngày bắt đầu</div>
                    <select name="" id="" class="select-box">
                        <option value="">hh:mm</option>
                    </select>
                    <input type="date" class="select-time">
                </div>

                <div class="container__content-box">
                    <div class="container__content-text">Ngày kết thúc</div>
                    <select name="" id="" class="select-box">
                        <option value="">hh:mm</option>
                    </select>
                    <input type="date" class="select-time">
                </div>
            </div>

            <div class="container__content-box">
                <div class="container__content-text">Nội dung cuộc thi</div>
                <input type="text" placeholder="Nhập nội dung cuộc thi" class="input-text">
            </div>

            <div class="container__content-box">
                <div class="container__content-text">Nội dung cuộc thi</div>
                <button class="btn-status">Kích hoạt</button>
            </div>
        </div>

        <div class="container__footer">
            <button class="button-cancel">
                Hủy
            </button>

            <button class="button-import">
                Cập nhật
            </button>
        </div>
    </div>
    
</body>
</html>

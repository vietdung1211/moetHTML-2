<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/change.css">
</head>
<body>
    <div class="overlay">
        <div class="change">
            <div class="change-title">
                <div class="change-title__item">
                    <p>Đổi mật khẩu</p>
                    <img src="img/close.png" alt="">
                </div>
                <div class="change-title__panagrapt">
                    <p>(*Bạn vui lòng đổi mật khẩu sau khi đăng nhập lần đầu tiên để đảm bảo tính bảo mật.)

                    </p>
                </div>
                <div class="change-title__input">
                    <div class="change-title__input-item">
                        <span>Mật khẩu mới*:</span>
                        <input type="text" placeholder="Vui lòng nhập mật khẩu mới">
                        <img src="img/icon-show.svg" alt="">
                    </div>
                    <div class="change-title__input-item">
                        <span>Nhập lại mật khẩu mới*</span>
                        <input type="text" placeholder="Vui lòng nhập lại mật khẩu mới">
                        <img src="img/icon-show.svg" alt="">
                    </div>
                </div>
                <div class="change-title__information">
                    <div class="change-title__information-img">
                        <img src="img/avatar.png" alt="">
                    </div>
                    <div class="change-title__information-list">
                        <div class="change-title__information-item">
                            <div class="change-information__input">
                                <span>Họ và tên đệm </span>
                                <input type="text" placeholder="Vui lòng nhập họ và tên đệm">
                            </div>
                        </div>
                        <div class="change-title__information-item">
                            <div class="change-information__input">
                                <span>Tên</span>
                                <input type="text" placeholder="Vui lòng nhập tên">
                            </div>
                        </div>
                        
                    </div>
                    <div class="change-title__information-list">
                        <div class="change-title__information-item">
                            <div class="change-information__input">
                                <span>Email</span>
                                <input type="text" placeholder="Vui lòng nhập địa chỉ email">
                            </div>
                        </div>
                        <div class="change-title__information-item">
                            <div class="change-information__input">
                                <span>Điện thoại </span>
                                <input type="text" placeholder="Vui lòng nhập số điện thoại">
                            </div>
                        </div>
                        
                    </div>
                    <div class="change-title__information-list">
                        <div class="change-title__information-item">
                            <div class="change-information__input">
                                <span>Giới tính</span>
                                <select name="" id="" placeholder="Vui lòng chọn giới tính">
                                    <option value="">Nam</option>
                                </select>
                            </div>
                        </div>
                        <div class="change-title__information-item">
                            <div class="change-information__input">
                                <span>Ngày sinh </span>
                                <input type="date" >
                            </div>
                        </div>
                        
                    </div>
                    <div class="change-title__information-list">
                        <div class="change-title__information-item">
                            <div class="change-information__input">
                                <span>Đơn vị công tác </span>
                                <select name="" id="" placeholder="Vui lòng chọn giới tính">
                                    <option value="">Hà Nội</option>
                                </select>
                            </div>
                        </div>
                        <div class="change-title__information-item">
                            <div class="change-information__input">
                                <span>Tên đăng nhập</span>
                                <input type="text" placeholder="Vui lòng nhập tên đăng nhập">
                            </div>
                        </div>
                        
                    </div>
                    <div class="change-title__information-list">
                        <div class="change-title__information-item">
                            <div class="change-information__input">
                                <span>Trạng thái </span> <br>
                                <button>
                                    Kích hoạt
                                </button>
                            </div>
                        </div>
                        
                    </div>
                </div>
               <div class="change-title__button">
                   <button class="change-title__button-destroy">Hủy</button>
                   <button class="change-title__button-confirm">Xác nhận</button>

               </div>
                    
                
            </div>
        </div>
    </div>
</body>
</html>

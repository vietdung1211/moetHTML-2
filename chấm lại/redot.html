<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/redot.css">
</head>
<body>
    <div class="overlay">
        <div class="redot">
            <div class="redot-title">
                <p>Chọn giám khảo chấm lại bài thi </p>
                <img src="img/close.png" alt="">
            </div>
            <div class="redot-text">
                <span>Tiêu đề bài dự thi : Bài giảng Toán nâng cao khối 6</span>
                <span>Nhóm chấm : Nhóm 1: Toán 6</span>
                <div class="redot-text__table">
                    <table>
                        <tr>
                            <th style="width:187px;">Nhóm bài thi</th>
                            <th style="width:213px;">Giám khảo chấm thi</th>
                            <th style="width:153px;">Chọn</th>
                        </tr>
                        
                        <tr>
                            <td rowspan="2">Nhóm 1</td>
                            <td rowspan="2">Phạm Văn A
                                <br>
                                Phạm Văn B
                            </td>
                            <td rowspan = "2"><input type="checkbox"></td>
                        </tr>
                        <tr></tr>
                        <tr>
                            <td rowspan="2">Nhóm 2</td>
                            <td rowspan="2">Phạm Văn C</td>
                            <td rowspan = "2"><input type="checkbox"></td>
                        </tr>
                        <tr></tr>
                    </table>
                </div>
            </div>
            <div class="redot-button">
                <button class="back">Quay lại</button>
                <button class="confirm">Xác nhận</button>

            </div>
        </div>
    </div>
</body>
</html>

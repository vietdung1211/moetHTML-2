<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/imprort.css">
</head>
<body>
    <div class="container">
        <div class="container__header">
            <div class="container__header-text">Import Admin Sở</div>
            <img src="./assets/img/close-btn.svg" alt="" class="header-img">
        </div>

        <div class="container__content">
            <div class="container__box">
                <div class="container__box-img">
                    <img src="./assets/img/down-btn.svg" alt="" class="box-img">
                </div>
                <div class="container__box-text">Tải xuống file mẫu</div>
            </div>

            <div class="container__box">
                <div class="container__box-img">
                    <img src="./assets/img/push-btn.svg" alt="" class="box-img">
                </div>
                <div class="container__box-text">Tải lên file danh sách
                    Admin Sở</div>
            </div>
        </div>

        <div class="container__footer">
            <button class="button-cancel">
                Hủy
            </button>

            <button class="button-import">
                Import
            </button>
        </div>
    </div>
</body>
</html>

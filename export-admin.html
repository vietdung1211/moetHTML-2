<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/export.css">
</head>

<body>
    <div class="container">
        <div class="container__header">
            <div class="container__header-text">Xuất file danh sách Admin Sở</div>
            <img src="./assets/img/close-btn.svg" alt="" class="header-img">
        </div>

        <div class="container__content">
            <div class="container__content-box">
                <div class="container__content-text">Số bản ghi</div>
                <select name="" id="" class="select-box">
                    <option value="">Vui lòng nhập số bản ghi</option>
                </select>
            </div>

            <div class="container__content-box">
                <div class="container__content-text"></div>
                <div class="select-box"></div>
                <div class="container__content-check">Chọn</div>
            </div>

            <div class="container__content-box">
                <div class="container__content-text">Họ và tên đệm</div>
                <input class="select-box-text" placeholder="Vui lòng nhập họ và tên đệm"></input>
                <div class="container__content-check">    
                    <input type="checkbox"  class="checkbox">
                    <label for=""></label>
                </div>
            </div>

            <div class="container__content-box">
                <div class="container__content-text">Tên</div>
                <input class="select-box-text" placeholder="Vui lòng nhập tên"></input>
                <div class="container__content-check">    
                    <input type="checkbox" class="checkbox">
                    <label for=""></label>
                </div>
            </div>

            <div class="container__content-box">
                <div class="container__content-text">Email</div>
                <input class="select-box-text" placeholder="Vui lòng nhập địa chỉ email"></input>
                <div class="container__content-check">    
                    <input type="checkbox" class="checkbox">
                    <label for=""></label>
                </div>
            </div>

            <div class="container__content-box">
                <div class="container__content-text">Giới tính</div>
                <select name="" id="">
                    <option value="">Vui lòng nhập giới tính</option>
                    <option value="N/A">N/A</option>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
                <div class="container__content-check">    
                    <input type="checkbox" class="checkbox">
                    <label for=""></label>
                </div>
            </div>

            <div class="container__content-box">
                <div class="container__content-text">Ngày sinh</div>
                <input type="date" class="select-box-text" placeholder="Vui lòng nhập/chọn ngày sinh"></input>
                <div class="container__content-check">    
                    <input type="checkbox" class="checkbox">
                    <label for=""></label>
                </div>
            </div>

            <div class="container__content-box">
                <div class="container__content-text">Đơn vị công tác</div>
                <input class="select-box-text" placeholder="Vui lòng chọn Sở Giáo dục"></input>
                <div class="container__content-check">    
                    <input type="checkbox" class="checkbox">
                    <label for=""></label>
                </div>
            </div>

            <div class="container__content-box">
                <div class="container__content-text">Điện thoại</div>
                <input class="select-box-text" placeholder="Vui lòng nhập số điện thoại"></input>
                <div class="container__content-check">    
                    <input type="checkbox" class="checkbox">
                    <label for=""></label>
                </div>
            </div>

            <div class="container__content-box">
                <div class="container__content-text">Tên đăng nhập</div>
                <input class="select-box-text" placeholder="Vui lòng nhập tên đăng nhập"></input>
                <div class="container__content-check">    
                    <input type="checkbox" class="checkbox">
                    <label for=""></label>
                </div>
            </div>
        </div>

        <div class="container__footer">
            <button class="button-cancel">
                Hủy
            </button>

            <button class="button-import">
                Xuất file
            </button>
        </div>
    </div>
</body>

</html>

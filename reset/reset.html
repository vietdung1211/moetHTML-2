<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">

<body>
    <div class="overlay">
        <div class="reset">
            <div class="reset-title">
                <div class="reset-title__item">
                    <p>Reset mật khẩu </p>
                    <img src="img/close.png" alt="">
                </div>
                <div class="reset-title__panagrapt">
                    <p>(* Áp dụng với tài khoản quên mật khẩu đăng nhập xin được cấp lại)</p>
                </div>
                <div class="reset-title__input">
                    <span>Mật khẩu mới</span>
                    <input type="text" placeholder="Vui lòng nhập mật khẩu mới">
                </div>
                <div class="reset-title__input">
                    <span>Mật khẩu mới</span>
                    <input type="text" placeholder="Vui lòng nhập lại mật khẩu mới">
                </div>
                <div class="reset-title__button">
                    <button class="destroy">Hủy</button>
                    <button class="confirm">Xác nhận</button>
                </div>
            </div>
        </div>
    </div>

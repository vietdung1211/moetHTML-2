<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/management.css">
</head>
<body>
    <div class="container">
        <div class="management">
            <div class="management-mg">
                <div class="management__img">
                    <img src="img/image.png" alt="">
                </div>
                <div class="management__infomation">
                    <div class="management__input">
                        <div class="management__input-name">
                            <span>Họ và tên đệm *</span>
                            <input type="text" placeholder="Vui lòng nhập họ và tên đệm">
                            <!-- <img src="img/clear.svg" alt=""> -->
                        </div>
                        <div class="management__input-name">
                            <span>Tên *</span>
                            <input type="text" placeholder="Vui lòng nhập tên">
                            <!-- <img src="img/clear.svg" alt=""> -->
                        </div>
                        
                    </div>
                    <div class="management__input">
                        <div class="management__input-name">
                            <span>Email *</span>
                            <input type="text" placeholder="Vui lòng nhập địa chỉ email">
                            <!-- <img src="img/clear.svg" alt=""> -->
                        </div>
                        <div class="management__input-name">
                            <span>Điện thoại *</span>
                            <input type="text" placeholder="Vui lòng nhập số điện thoại">
                            <!-- <img src="img/clear.svg" alt=""> -->
                        </div>
                        
                    </div>
                    <div class="management__input">
                        <div class="management__input-name">
                            <span>Giới tính *</span>
                            <select name="" id="">
                                <option value="">Vui lòng chọn giới tính</option>
                            </select>
                            <!-- <img src="img/arow-down.svg" alt=""> -->
                        </div>
                        <div class="management__input-name">
                            <span>Ngày sinh *</span>
                            <input type="date" placeholder="Vui lòng nhập/chọn ngày sinh">
                            
                        </div>
                        
                    </div>
                    <div class="management__input">
                        <div class="management__input-name">
                            <span>Mật khẩu *</span>
                            <input type="text" placeholder="Vui lòng nhập mật khẩu">
                        </div>
                        <div class="management__input-name">
                            <span>Nhập lại mật khẩu *</span>
                            <input type="text" placeholder="Vui lòng nhập lại mật khẩu">
                        </div>
                        
                    </div>
                    <div class="management__input">
                        <div class="management__input-name">
                            <span>Trực thuộc Sở *</span>
                            <select name="" id="">
                                <option value="">Vui lòng chọn Sở Giáo dục</option>
                            </select>
                            <!-- <img src="img/arow-down.svg" alt=""> -->
                        </div>
                        <div class="management__input-name">
                            <!-- <span>Ngày sinh *</span>
                            <input type="text" placeholder="Vui lòng nhập/chọn ngày sinh"> -->
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

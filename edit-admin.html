<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css//style.css">
</head>
<body>
    <div class="container">
        <div class="container__avt">
            <img src="./assets/img/avt.png" alt="" class="avt-img">
        </div>

        <div class="container__content">
            <div class="content__box">
                <div class="content__box-input">
                    <span class="content-text">Họ và tên đệm *</span>
                    <div class="box-input">
                        <input type="text" placeholder="Vui lòng nhập họ tên" class="content-input">
                        <img src="./assets/img/close.svg" alt="" class="img-input">
                    </div>
                </div>
                <div class="content__box-input">
                    <span class="content-text">Tên *</span>
                    <div class="box-input">
                        <input type="text" placeholder="Vui lòng nhập tên" class="content-input">
                        <img src="./assets/img/close.svg" alt="" class="img-input">
                    </div>
                </div>
            </div>

            <div class="content__box">
                <div class="content__box-input">
                    <span class="content-text">Email *</span>
                    <div class="box-input">
                        <input type="text" placeholder="Vui lòng nhập địa chỉ email" class="content-input">
                        <img src="./assets/img/close.svg" alt="" class="img-input">
                    </div>
                </div>
                <div class="content__box-input">
                    <span class="content-text">Điện thoại *</span>
                    <div class="box-input">
                        <input type="text" placeholder="Vui lòng nhập số điện thoại" class="content-input">
                        <img src="./assets/img/close.svg" alt="" class="img-input">
                    </div>
                </div>
            </div>

            <div class="content__box">
                <div class="content__box-input">
                    <span class="content-text">Giới tính *</span>
                    <div class="box-input">
                        <select class="content-input">
                            <option value="">Vui lòng chọn giới tính</option>
                        </select>
                        <img src="./assets/img/Vector.svg" alt="" class="img-input">
                    </div>
                </div>
                <div class="content__box-input">
                    <span class="content-text">Ngày sinh *</span>
                    <input type="text" placeholder="Vui lòng nhập/chọn ngày sinh" class="content-input">
                </div>
            </div>

            <div class="content__status">
                <div class="status-text">Trạng thái</div>
                <button class="status-btn">Kích hoạt</button>
            </div>
        </div>
    </div>
</body>
</html>

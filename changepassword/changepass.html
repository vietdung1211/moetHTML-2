<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/changepass.css">
</head>
<body>
    <div class="overlay">
        <div class="changepassword">
            <div class="changepassword-close">
                <img src="img/close.png" alt="">
            </div>
            <div class="changepassword-title">
                <h1>ĐỔI MẬT KHẨU</h1>
            </div>
            <div class="changepassword-input">
                <div class="changepassword-input__list">
                    <span>Mật khẩu mới</span>
                    <input type="text" placeholder="Vui lòng nhập mật khẩu mới">
                    <img src="img/icon-show.svg" alt="">
                </div>
                <div class="changepassword-input__list">
                    <span>Nhập lại mật khẩu mới</span>
                    <input type="text" placeholder="Vui lòng nhập lại mật khẩu mới">
                    <img src="img/icon-show.svg" alt="">
                </div>
            </div>
            <div class="changepassword-button">
                <button class="changepassword-button__destroy">
                    Hủy
                </button>
                <button class="changepassword-button__confirm">
                    Xác nhận
                </button>
            </div>
        </div>
    </div>
</body>
</html>

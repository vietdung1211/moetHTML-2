<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/dashboard-admin.css">
</head> 
<body>
    <div class="box-filter">
        <label for="">Trạng thái bàn giao</label> <br>
        <select>
            <option value="">Chưa bàn giao</option>
        </select>
    </div>
    <div class="dashboard__content">
        <div class="dashboard__content-text">Thống kê mức độ hoàn thành bàn giao chấm thi</div>
        <div class="dashboard__box">
            <div class="dashboard__box-content">
                <div class="dashboard__box-text">Đã bàn giao</div>
                <div class="dashboard__box-number">60</div>
                <div class="dashboard__box-text">Số lượng bài thi</div>
            </div>

            <div class="dashboard__box-content">
                <div class="dashboard__box-text">Chưa bàn giao</div>
                <div class="dashboard__box-number">40</div>
                <div class="dashboard__box-text">Số lượng bài thi</div>
            </div>

            <div class="dashboard__box-content">
                <div class="dashboard__box-text">Số lượng cần bàn giao</div>
                <div class="dashboard__box-number"></div>
                <div class="dashboard__box-text"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
